  <body style="overflow: hidden;">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark collapse" style = "height: 10vh;">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">Kristina</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li id= "home-container" class="nav-item">
            </li>
            <li id= "payments-container" class="nav-item">
            </li>
            
          </ul>

          <!-- Right elements -->
          <div
            class="d-flex align-items-center justify-content-end"
            style="margin-left: auto"
          >


            <!-- Avatar -->
            <ul id="signInContainer" class="navbar-nav" style="display: none">
              <li class="nav-item">
                <a id="signIn" class="nav-link active" href="#">Sign In</a>
              </li>
            </ul>

            <div id="profile" class="nav-item dropdown" style="display: none">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                id="navbarDropdownMenuLink"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
                style="color: white"
              >
              </a>
              <ul
                class="dropdown-menu"
                aria-labelledby="navbarDropdownMenuLink"
              >
                <li>
                  <a class="dropdown-item" id="signOut" href="#">Sign Out</a>
                </li>
              </ul>
            </div>

          </div>

          <!-- Right elements -->
        </div>
      </div>
    </nav>

    <section>
      <div class="container-fluid" >
        <div
          class="row justify-content-center m-3m align-items-center"
          style="height: 80vh"
          
        >
          <div class="col-auto justify-content-center">
            <input 
              id="fileInput"
              class="form-control"
              type="file"
              accept="image/*",
              id="formFile"
              
            />
          </div>
          <div class="col-auto justify-content-center">
            <button
              id="convert"
              type="button"
              class="btn btn-dark"
              onclick="selectFile()"
              
            >
              Convert
            </button>
          </div>
        </div>
      </div>
    </section>
  </body>
